<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
</head>
    <style>
        body{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
        }

        div > p{
            display: none;
        }
        
        div:hover > p{
            display: block;
        }

        div:hover{
            color: #000000;
            background-color: #ff000071;
            width: 200px;
        }
        
    </style>
<body>
    <h1>Exemplo de hover</h1>
            <div>Passe o mouse por cima
                <p>TEXTO ESCONDIDO...</p>
            </div>
        <p>Fim do exemplo</p>
</body>
</html>
