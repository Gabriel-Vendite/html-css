<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
            <ul>
                <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
                <li><abbr title="Podemos usar as tags &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;, &lt;h5&gt; e &lt;h6&gt;">Títulos</abbr></li>
                <li><abbr title="Use a tag &lt;img&gt; e a tag &lt;alt&gt; para seu texto alternativo">Imagens</abbr></li>
                <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
                <li><abbr title="Podemos usar as tags &lt;code&gt; e &lt;pre&gt;">Codígo-fonte</abbr></li>
                <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
                <Li><abbr title="Use a tag &lt;ul&gt;">Lista com demarcadores</abbr></Li>
            </ul>
</body>
</html>
