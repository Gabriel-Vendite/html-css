<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        
        div{
            background-color: gray;
            width: 200px;
            height: 200px;
            border: solid 3px black;
            display: inline-block;
            text-align: center;
        }

        div:hover{
            background-color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
    
</body>
</html>
