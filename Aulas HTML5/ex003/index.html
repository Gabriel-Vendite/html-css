<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens e Favicons </title>
</head>
<body>
    <h1>testando carga de imagens
     </h1>
    <hr>
    <p>é possível colocar uma imagem, dentro da mesma pasta do html assim:</p>
    <img src="/logo-html_200.png" alt="">
    <hr>
    <p>Podemos também colocar imagens dentro de sub-pastas assim:</p>
    <img src="/imagens/logo-css_200.png" alt="Logo CSS">
    <hr>
    <p>Ou até mesmo pegando a fonte da imagem direto da internet, assim:</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="Logo JS">
    <p>O único problema é que se o site cair, a imagem também cai</p>
    <hr>

</body>
</html>
